<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">상품등록</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${item}" action="create" enctype="multipart/form-data" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">상품명</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-1" th:errors="*{name}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="price" class="form-label">상품가격</label>
                                <input type="text" class="form-control" id="price" name="price" th:field="*{price}">
                                <div th:if="${#fields.hasErrors('price')}" class="text-danger mt-1" th:errors="*{price}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="picture" class="form-label">상품이미지</label>
                                <input type="file" class="form-control" id="picture" name="picture">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">상품설명</label>
                                <textarea class="form-control" id="description" name="description" rows="5" th:field="*{description}"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger mt-1" th:errors="*{description}"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">상품등록</button>
                                <button type="button" class="btn btn-secondary" onclick="location.href='list'">상품목록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

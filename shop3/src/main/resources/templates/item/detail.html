<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="|상품 상세 - ${item.name}|">상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* 부드러운 배경색 */
        }
        .product-detail-card {
            max-width: 900px; /* 카드 최대 너비 설정 */
            margin: 4rem auto; /* 상하 마진 및 중앙 정렬 */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* 은은한 그림자 */
            border-radius: 1rem; /* 카드 모서리 둥글게 */
            overflow: hidden; /* 내부 요소가 넘치지 않도록 */
        }
        .product-image-col {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* 이미지 컬럼 패딩 */
            background-color: #f1f3f5; /* 이미지 배경색 */
        }
        .product-image-col img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem; /* 이미지 모서리 둥글게 */
        }
        .product-info-col {
            padding: 2rem; /* 상품 정보 컬럼 패딩 */
        }
        .product-info-col h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem; /* 제목과 가격 간격 줄임 */
            color: #343a40;
        }
        .product-price {
            font-size: 1.8rem; /* 가격 글씨 크기 조정 */
            color: #0d6efd; /* 부트스트랩 primary 색상 */
            font-weight: 700;
            margin-bottom: 1.5rem; /* 가격과 상품설명 간격 */
        }
        .product-description-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem; /* 라벨과 내용 간격 */
        }
        .product-description-text {
            color: #212529;
            margin-bottom: 2rem; /* 설명과 수량 선택 간격 */
            line-height: 1.6; /* 줄 간격 */
        }
        .quantity-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* 수량 선택과 버튼 간격 */
        }
        .quantity-group .form-label {
            min-width: 60px; /* '수량:' 라벨 최소 너비 */
            font-weight: 600;
            color: #495057;
            margin-right: 1rem;
        }
        .quantity-group .form-select {
            max-width: 120px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column; /* 버튼 세로 정렬 */
            gap: 0.75rem; /* 버튼 간 간격 */
            width: 100%; /* 버튼이 부모 요소 너비를 차지하도록 */
        }
        .action-buttons .btn {
            width: 100%; /* 버튼 너비를 100%로 */
            padding: 0.8rem 1.5rem; /* 버튼 패딩 증가 */
            font-size: 1.1rem; /* 버튼 폰트 크기 증가 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card product-detail-card">
        <div class="row g-0"> 
            <div class="col-md-5 product-image-col">
                <img th:src="@{'/img/' + ${item.pictureUrl}}" alt="상품 이미지" class="img-fluid">
            </div>

            <div class="col-md-7 product-info-col">
                <h2 th:text="${item.name}">레몬</h2>

                <div class="product-price" th:text="${item.price} + '원'"></div>

                <div class="mb-3">
                    <div class="product-description-label">상품 설명</div>
                    <div class="product-description-text" th:text="${item.description}">                        
                    </div>
                </div>

                <form th:action="@{/cart/cartAdd}" method="post">
                    <input type="hidden" name="id" th:value="${item.id}">
                    
                    <div class="quantity-group">
                        <label for="quantitySelect" class="form-label mb-0">수량:</label>
                        <select id="quantitySelect" name="quantity" class="form-select">
                            <option th:each="i : ${#numbers.sequence(1,10)}" th:value="${i}" th:text="${i}"></option>
                        </select>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-shopping-cart"></i> 장바구니
                        </button>
                        <button type="button" onclick="location.href='list'" class="btn btn-secondary">
                            <i class="fas fa-list"></i> 상품 목록
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
